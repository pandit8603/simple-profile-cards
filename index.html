<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background: linear-gradient(145deg, #c1baba, #241b1b);
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .card {
            background: linear-gradient(130deg, #ffffff, #4b3434);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            text-align: center;
            padding: 50px 40px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px #6435354d;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
        }

        .card:hover  {
            transform: scale3d(0);
        }

        .name {
            font-size: 30px;
            font-weight: 600;
            margin: 20px 0 10px;
            color: #f14507;
        }

        .designation {
            font-size: 18px;
            font-weight: 500;
            color: #f14507;
            margin-bottom: 20px;
        }

        .bio {
            font-size: 16px;
            color: #0e0f10;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-icons a {
            margin: 0 10px ;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        @media (max-width: 480px) {
            .card {
                margin-left: 10px;
                margin-right: 10px;
                padding: 30px 20px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 24px;
            }

            .designation {
                font-size: 16px;
            }

            .bio {
                font-size: 14px;
            }

            .social-icons a {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <img src="crads.png" alt="Logo" class="profile-img">
    <div class="name">Ajay Anupam</div>
    <div class="designation">Front-End Developer</div>
    <div class="bio">I love building beautiful and interactive web applications that bring ideas to life.</div>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/ajay-anupam/" target="_blank">
            <img src="linkedin1.png" alt="LinkedIn" width="30" height="30">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="instagram1.png" alt="Instagram" width="30" height="30">
        </a>
    </div>
</div>

</body>
</html>
